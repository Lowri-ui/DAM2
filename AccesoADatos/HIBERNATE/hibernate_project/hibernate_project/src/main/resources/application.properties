spring.application.name=hibernate-project

# ==========================================================
# CONFIGURACIÓN DE LA APLICACIÓN SPRING BOOT
# ==========================================================
# ----------------------------------------------------------
# 1. CONFIGURACIÓN DE LA CONEXIÓN A LA BASE DE DATOS (DataSource)
# Estas propiedades le dicen a Spring Boot cómo encontrar y acceder a tu BBDD.
# ----------------------------------------------------------

spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_orm
spring.datasource.username=libro_ad
spring.datasource.password=libro1234

# ----------------------------------------------------------
# 2. CONFIGURACIÓN DE JPA Y HIBERNATE
# Estas propiedades controlan el comportamiento de Hibernate.
# ----------------------------------------------------------

# Le dice a Hibernate qué "dialecto" de SQL usar para comunicarse con MySQL.
# Es crucial para que las consultas generadas sean compatibles.

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Estrategia de gestión del esquema de la base de datos. Es una propiedad MUY importante.
# Opciones comunes:
# - none: (Recomendado para producción) Hibernate no hace nada en el esquema.
# - validate: Hibernate comprueba si las tablas y columnas de la BBDD coinciden con tus entidades. Si no, falla al arrancar. Es perfecto para desarrollo.
# - update: Hibernate intenta modificar la BBDD para que coincida con tus entidades (añade tablas, columnas, etc.). Útil pero puede ser peligroso.
# - create-drop: Crea el esquema al arrancar y lo borra al parar. Ideal para tests.

spring.jpa.hibernate.ddl-auto=validate

# ----------------------------------------------------------
# 3. PROPIEDADES ADICIONALES (Útiles para desarrollo)
# ----------------------------------------------------------
# Muestra en la consola de comandos cada sentencia SQL que Hibernate ejecuta.
# Imprescindible para depurar y entender qué está haciendo la aplicación.

spring.jpa.show-sql=true

# Formatea el SQL mostrado en la consola para que sea más legible.

spring.jpa.properties.hibernate.format_sql=true